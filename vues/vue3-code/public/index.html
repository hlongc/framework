<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/dist/bundle.js"></script>
  <!-- <script src="/node_modules/vue/dist/vue.global.js"></script> -->
</head>
<body>
  <div id="root"></div>
  <script>
    const { createApp, h, reactive } = Vue
    const App = {
      setup() {
        // return { a: 1 }
        const data = reactive({
          flag: true
        })
        setTimeout(() => {
          data.flag = false
        }, 3000)
        return () => data.flag 
        ? h('h1', { style: { color: 'blue', 'textDecoration': 'underline' } }, [
          h('div', { key: 'A' }, '1'),
          h('div', { key: 'B' }, '2'),
          h('div', { key: 'C' }, '3'),
          h('div', { key: 'E' }, '7'),
          h('div', { key: 'F' }, '8')
        ]) 
        : h('h1', { style: { color: 'green', 'backgroundColor': 'yellow' } }, [
          h('div', { key: 'A' }, '1'),
          h('div', { key: 'B' }, '2'),
          h('div', { key: 'C' }, '3')
        ])
      }
    }
    const app = createApp(App)
    app.mount('#root')
  </script>
</body>
</html>
