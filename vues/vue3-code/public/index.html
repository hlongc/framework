<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="/dist/bundle.js"></script>
  <!-- <script src="/node_modules//@vue/reactivity/dist/reactivity.global.js"></script> -->
</head>
<body>
  <div id="root"></div>
  <script>
    const { reactive, effect, computed } = VueReactivity
    const data = reactive({
      name: 'hlongc',
      age: 25,
      test: {
        a: 1,
        b: 2
      },
      arr: [1, 2, 3, 4, 5],
      salary: 1000
    })
    // console.log(data.test)
    // data.arr.push(3)
    const tax = computed(() => {
      console.log('tax')
      return data.salary * 0.05
    })
    console.log(tax)
    effect(() => {
      root.innerHTML = `姓名：${data.name}, 税收：${tax.value}`
    })
    
    setTimeout(() => {
      data.salary = 6000
    }, 3000)
  </script>
</body>
</html>
